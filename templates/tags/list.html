{% extends "base.html" %}

{% block title %}Tags - {{ config.title }}{% endblock title %}

{% block content %}
<h1>Tags</h1>
<ul class="tags">
  {% for term in terms %}
  <li><a href="{{ term.permalink }}">#{{ term.name }} ({{ term.pages | length }})</a></li>
  {% endfor %}
</ul>
{% endblock content %}
