{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock title %}

{% block content %}
<article>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p>Published on: {{ page.date | date(format="%Y-%m-%d") }}</p>
    {% endif %}
    <div>
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
