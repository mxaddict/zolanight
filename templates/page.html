{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock title %}

{% block content %}
<section>
  <h1>{{ page.title }}</h1>
  {% if page.date %}
  <p>Published on: <time>{{ page.date | date(format="%Y-%m-%d") }}</time></p>
  {% endif %}
  <div>
    {{ page.content | safe }}
  </div>
</section>
{% endblock content %}
